<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 30px;">Write the currency code</h2>
        <div class="converter">
            <input type="number" id="amount" placeholder="Amount" value="1" min="0">
            <input type="text" id="fromCurrency" class="currency-code" placeholder="From" maxlength="3">
            <button class="swap-btn" onclick="swapCurrencies()">â‡„ Swap</button>
            <input type="text" id="toCurrency" class="currency-code" placeholder="To" maxlength="3">
            <button onclick="convert()">Convert</button>
        </div>

        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
